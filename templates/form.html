{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="enter task">
                </div>
                <div class="form-group">
                     <input type="text" class="form-control" name="priority" placeholder="enter priority">
                </div>
                <div class="form-group">
                     <input type="date" class="form-control" name="date" placeholder="enter your date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            {% for i in task %}
            <div class="card shadow">
                <div class="card-body">
                   <div><h6>{{i.name}}</h6></div>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">DONE</a>
                    <a class="btn btn-warning" href="{% url 'todoapp:update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
